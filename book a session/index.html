<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypnotic Skillz - Book a Session & Merch</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:main-content */
.page-container {
    display: flex;
    max-width: 1920px;
    min-height: 1080px;
    margin: 0 auto;
    background-color: #ffffff;
    overflow: hidden;
  }

  .booking-column {
    flex: 1;
    padding: 51px 20px 51px 148px;
    display: flex;
    flex-direction: column;
  }

  .booking-header {
    display: flex;
    align-items: center;
    gap: 69px;
    margin-bottom: 128px;
  }

  .logo {
    width: 272px;
    height: 192px;
    object-fit: contain;
  }

  .tagline {
    font-family: 'Poppins', sans-serif;
    font-weight: 800;
    font-size: 47px;
    color: #de3f13;
    margin: 0;
  }

  .form-wrapper {
    max-width: 508px;
  }

  .form-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 800;
    font-size: 60px;
    color: #de3f13;
    margin: 0 0 10px 0;
    line-height: 90px;
  }

  .booking-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  .form-group label {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    font-size: 39px;
    color: #000000;
    line-height: 58.5px;
    margin-bottom: 14px;
  }

  .name-group { margin-bottom: 50px; }
  .session-group { margin-bottom: 23px; }
  .date-group { margin-bottom: 80px; }

  .booking-form input[type="text"] {
    border: 1px solid #000000;
    background-color: #ffffff;
    width: 100%;
    padding: 10px;
    font-size: 24px;
  }

  .name-group input { height: 69px; }
  .date-group input { height: 58px; }

  .radio-option {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .radio-icon {
    width: 36px;
    height: 36px;
  }

  .radio-option span {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    font-size: 39px;
    color: #000000;
    line-height: 58.5px;
  }

  .submit-btn {
    width: 100%;
    height: 68px;
    background-color: #de3f13;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 40px;
    line-height: 60px;
    border: none;
    cursor: pointer;
    text-align: center;
  }

  .merch-column {
    flex: 1;
    position: relative;
    background-image: url('images/77ce340ff444b0a4cc271ee9771cc80018fbe781.png');
    background-size: cover;
    background-position: center;
  }

  .merch-title {
    position: absolute;
    top: 80px;
    left: 142px;
    font-family: 'Poppins', sans-serif;
    font-weight: 800;
    font-size: 124px;
    line-height: 132px;
    color: #ffffff;
    margin: 0;
    z-index: 2;
  }

  .merch-showcase {
    position: absolute;
    top: 492px;
    left: 142px;
    width: 667px;
    height: 588px;
    background-color: rgba(0, 0, 0, 0.28);
    padding: 76px 31px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .showcase-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 800;
    font-size: 60px;
    line-height: 90px;
    color: #fcfcfc;
    margin: 0 0 20px 0;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 23px 31px;
    width: 100%;
  }

  .product-card {
    background-color: #ffffff;
    height: 154px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
  }

  .product-card p {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 29px;
    line-height: 43.5px;
    color: #000000;
    margin: 0;
  }

  /* Responsive Styles */
  @media (max-width: 1200px) {
    .page-container {
      flex-direction: column;
    }
    .booking-column {
      padding: 40px;
      order: 2;
    }
    .merch-column {
      order: 1;
      min-height: 60vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .merch-title, .merch-showcase {
      position: static;
      left: auto;
      top: auto;
      width: 100%;
      max-width: 667px;
    }
    .merch-title {
      font-size: 18vw;
      line-height: 1.1;
      text-align: center;
      margin-bottom: 20px;
    }
    .merch-showcase {
      height: auto;
      padding: 20px;
    }
    .showcase-title {
      font-size: 10vw;
    }
    .product-card p {
      font-size: 22px;
      line-height: 1.4;
    }
  }

  @media (max-width: 768px) {
    .booking-column {
      padding: 20px;
    }
    .booking-header {
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
      text-align: center;
    }
    .form-wrapper {
      max-width: 100%;
    }
    .form-title { font-size: 48px; }
    .form-group label, .radio-option span { font-size: 28px; }
    .submit-btn { font-size: 24px; }
    .merch-title { font-size: 20vw; }
    .showcase-title { font-size: 12vw; }
    .product-grid {
      grid-template-columns: 1fr;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="main-content">
  <div class="page-container">
    <div class="booking-column">
      <header class="booking-header">
        <img src="images/adc6dbe9f32d0ca7c8d4e6de5a32c1df0b0dbbc4.png" alt="Hypnotic Skillz Logo" class="logo">
        <p class="tagline">LET'S GET TO WORK</p>
      </header>
      <div class="form-wrapper">
        <h2 class="form-title">BOOK A SESSION</h2>
        <form class="booking-form" action="#" method="post">
          <div class="form-group name-group">
            <label for="playerName">Player's Name</label>
            <input type="text" id="playerName" name="playerName">
          </div>
          <div class="form-group session-group">
            <label>Session type</label>
            <div class="radio-option">
              <img src="images/1_26.svg" alt="Selected option" class="radio-icon">
              <span>1-on-1 Training</span>
            </div>
          </div>
          <div class="form-group date-group">
            <label for="bookingDate">Date</label>
            <input type="text" id="bookingDate" name="bookingDate">
          </div>
          <button type="submit" class="submit-btn">CONFIRM BOOKING</button>
        </form>
      </div>
    </div>
    <div class="merch-column">
      <h1 class="merch-title">MERCH<br>SHOP</h1>
      <div class="merch-showcase">
        <h3 class="showcase-title">HYPNOTIC SKILLZ</h3>
        <div class="product-grid">
          <div class="product-card">
            <p>HYPNOTIC SKILLZ<br>DRIP TEE $30</p>
          </div>
          <div class="product-card">
            <p>HYPNOTIC SKILLZ<br>HOODIE $60</p>
          </div>
          <div class="product-card">
            <p>HYPNOTIC SKILLZ<br>DRIP TEE $30</p>
          </div>
          <div class="product-card">
            <p>HYPNOTIC SKILLZ<br>CAP $30</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
